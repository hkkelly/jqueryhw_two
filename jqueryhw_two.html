<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.slim.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">Who is the president of the United States?</label>
        <input type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">Which social media platform does this president utilize most infamously?</label>
        <select class="form-control">
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="MySpace">MySpace</option>
        </select>
      </div>

      <div id="question-3" class="form-group">
        <label class="control-label">In what year was the current president elected?</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>

      <div class="form-group">
        <input id="show-me" type="button" value="Show me the answers" class="btn btn-primary" />
      </div>
    </div>

    <script>

  $('#grade-it').on('click', function() {
      var presName = $('#question-1 .form-control').val();
$("#question-1").removeClass('has-success has-error')
    if (presName == 'Trump' || presName == 'Donald' || presName == 'Donald Trump') {
      $("#question-1").addClass('has-success')

    } else {
      $("#question-1").addClass('has-error')
 }
});

 $('#grade-it').on('click', function() {
   var socialPlatform = $('#question-2 .form-control').val();
$("#question-2").removeClass('has-success has-error')
   if(socialPlatform == 'Twitter') {
     $("#question-2").addClass('has-success')
   } else {
     $("#question-2").addClass('has-error')
   }
});

$('#grade-it').on('click', function() {
  var electionYear = $('#question-3 .form-control').val();
$("#question-3").removeClass('has-success has-error')
  if (electionYear == "2017") {
    $("#question-3").addClass('has-success')
  } else {
    $("#question-3").addClass('has-error')
  }
});


    </script>
  </body>
</html>
